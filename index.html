<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Poppins:wght@100;300;500&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Poppins:wght@100;300;500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body id="container">
  <main id="principal">

    <img id="img-card" src="./images/image-product-desktop.jpg" alt="" />
    <div id="card-text">
      <h6 id="text-h6">PERFUME</h6>
      <h2 id="title">Gabrielle Essence Eau De Parfum</h2>
      <p id="text">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div id="preco-conj">
        <p id="preco">$149.99</p>
        <p><s>$169.99</s></p>
      </div>
      <button id="button">
        <img src="images/icon-cart.svg" alt="icon-card" />
        Add to Cart
      </button>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">LB</a>.
    </div>
  </main>
</body>

</html>
